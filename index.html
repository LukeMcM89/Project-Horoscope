<!DOCTYPE html>
<html lang="en">

</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/css/bulma-carousel.min.css">
    <title>Horoscope</title>
    <!-- <link rel="stylesheet" href="assets/style.css"> -->
</head>

<body>
    <header>
        <!-- nav bar -->
        <nav class="navbar has-shadow is primary">
            <div class="navbar-brand">
                <a class="navbar-item">
                    <img src="./assets/horoscope.jpeg" alt="site logo" style="max-height: 70px" class="py-2 px-2">
                </a>
            </div>
        </nav>

        <div class="navbar-menu" id="nav-links">
            <div class="navbar-end">
                <a class="navbar-item">Horoscope</a>
                <a class="navbar-item">Contact Us</a>
            </div>
        </div>
      

    </header>
        <!-- carousel -->
    <section class="section">
        <div class="container">
            <div id="post_images" class="carousel">
                <div class="item-1">
                    <figure class="image is-16by9 has-ratio">
                        <img src="https://www.technocrazed.com/wp-content/uploads/2015/12/Windows-XP-wallpaper-21-640x360.jpg"/>
                    </figure>
                </div>
                <div class="item-2">
                    <figure class="image is-16by9 has-ratio">
                        <img src="https://www.technocrazed.com/wp-content/uploads/2015/12/Windows-XP-wallpaper-21-640x360.jpg"/>
                    </figure>
                </div>
                <div class="item-3">
                    <figure class="image is-16by9 has-ratio">
                        <img src="https://www.technocrazed.com/wp-content/uploads/2015/12/Windows-XP-wallpaper-21-640x360.jpg"/>
                    </figure>
                </div>
            </div>
        </div>
    </section>
   
    <footer class="footer">
    </footer>
        
        <!-- Script files -->

            

            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

            <script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/js/bulma-carousel.min.js"></script>

            <script src="./assets/script.js"></script>

            <script src="assets/carousel.js"></script>

            <script src="assets/background.js"></script>

           
</body>
